<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Où va-t-on manger ?</title>
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic">
	<link rel="stylesheet" type="text/css" href="css/kube.min.css" />
	<style type="text/css">
	#name {
		font-size: 10em;
	}
	</style>
	<script type="text/javascript">

	function pickRestaurant(data) {
		var randomIndex = Math.floor(Math.random() * data.length);
		var restaurant = data[randomIndex];
		$('#name').html(restaurant.name).fadeIn(500);
	}

	function loadRestaurant() {
		$('#name').fadeOut(300, function() {
			$.getJSON('data.json', pickRestaurant);
		});
	}

	$(document).ready(function() {
		loadRestaurant();
		$('#btn-refresh').click(loadRestaurant);
	});

	</script>
</head>
<body>
<div class="text-centered">
	<h1>Mais où va-t-on manger ?</h1>
	<p id="name">Attente...</p>
	<button id="btn-refresh" class="btn btn-red">Non pas celui-ci...</button>
</div>
</body>
</html>
